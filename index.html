<div class="app">
  <button id="start">start</button>
  <button id="stop">stop</button>

  <hr>

  <button id="auto">auto</button>
  <button id="pause">pause</button>
  <button id="forcePause">forcePause</button>
  <button id="receive">receive</button>

  <hr>

  <div>
    <span>Notification counter (hot):</span>
    <span id="counter"></span>
  </div>
  <div>
    <span>Notification interval (ms):</span>
    <span id="interval"></span>
  </div>
  <div>
    <span>Paused buffer counter:</span>
    <span id="pausedCount"></span>
  </div>
  <div>
    <span>Paused buffer notifications:</span>
    <span id="pausedBuffer"></span>
  </div>
</div>
